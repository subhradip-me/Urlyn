version: '3.8'

services:
  # MongoDB Database for development
  mongodb-dev:
    image: mongo:7
    container_name: urlyn-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: urlyn
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - urlyn-dev-network

  # Backend API in development mode
  backend-dev:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: urlyn-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5001
      HOST: 0.0.0.0
      MONGO_URI: mongodb://mongodb-dev:27017/urlyn
      JWT_SECRET: dev-jwt-secret-not-for-production
      FRONTEND_URL: http://localhost:3000
      LOG_LEVEL: debug
    ports:
      - "5001:5001"
    depends_on:
      - mongodb-dev
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    networks:
      - urlyn-dev-network

volumes:
  mongodb_dev_data:
    driver: local

networks:
  urlyn-dev-network:
    driver: bridge
